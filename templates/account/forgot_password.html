{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Forgot Password</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }
        .forgot-password-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .forgot-password-container header {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .input-box {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .input-box input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-box i {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            color: #aaa;
        }
        .submit {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        .submit:hover {
            background: #0056b3;
        }
        .two-col {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
        }
        .two-col a {
            color: #007bff;
            text-decoration: none;
        }
        .two-col a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <header>Forgot Password</header>
        <form action="{% url 'account_reset_password' %}" method="POST">
            {% csrf_token %}
            <div class="input-box">
                {{ form.email|crispy }}
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Reset Password">
            </div>
        </form>
    </div>
</body>
</html>
