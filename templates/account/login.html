{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container header {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #333;
        }
        .input-box {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .input-box input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        .input-box input:focus {
            border-color: #007bff;
        }
        .input-box i {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            color: #aaa;
        }
        .submit {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .submit:hover {
            background: #0056b3;
        }
        .two-col {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            margin-top: 1rem;
        }
        .two-col a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .two-col a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <header>Login</header>
        <form action="{% url 'account_login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_login">Email</label>
                <input type="email" name="login" id="id_login" required>
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" name="password" id="id_password" required>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Login">
            </div>
            <div class="two-col">
                <div class="one">
                    <label>Don't have an account? <a href="{% url 'account_signup' %}">Sign Up</a></label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
